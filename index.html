<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
    <script src="script.js"></script>
</head>
<body>
    
    <div class="maindiv">
        <h1>Simple interest calculator</h1>
        Amount<input type="number" id="principal" /><br />
        Rate<input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updaterate()" /><br />
        <span id="rate_val">
            10.25
        </span>% <br />
        No. of years <input type="number" id="years" list="no_years" /><br />
        <datalist id="no_years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </datalist>
        Interest :<span id="result"></span><br />
        <button onclick="compute()">Compute Interest</button>
    </div>
    <footer>&#169; This Calculator belongs to Zulqarnain Khan</footer>
</body>
</html>
